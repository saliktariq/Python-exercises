<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Manager</title>
</head>
<body>
    <h1>Create Manager</h1>
    <form method="POST">
        <label for="manager_id">Manager ID:</label>
        <input type="text" name="manager_id" id="manager_id" required>
        <br><br>
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" id="phone_number" required>
        <br><br>
        <label for="managed_courses">Managed Courses:</label>
        <input type="text" name="managed_courses" id="managed_courses" required>
        <br><br>
        <label for="managed_trainers">Managed Trainers:</label>
        <input type="text" name="managed_trainers" id="managed_trainers" required>
        <br><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
